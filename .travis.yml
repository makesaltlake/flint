language: node_js
node_js:
  - '10'
before_install: bash bin/ci-start-notify
script: yarn build
before_deploy:
  - yarn global add netlify-cli
  - yarn global add now
deploy:
  provider: script
  script: bash bin/ci-deploy
  skip_cleanup: true
  on:
    all_branches: true
    condition: "$TRAVIS_BRANCH =~ ^staging|production$"
notifications:
  slack:
    rooms:
      - secure: ""
    on_success: never
    on_failure: always
env:
  global:
    - secure: 
    - secure: 
    - secure: 
